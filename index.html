<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <header>
      <!-- navbar section  -->

      <section class="navbar-section mt-10">
        <div
          class="navbar-container justify-center items-center border-2 max-w-screen-lg mx-auto grid lg:grid-cols-3 bg-[#F85559] py-3 px-3 lg:rounded-full grid-cols-1"
        >
          <div
            class="menu-items flex lg:flex-row justify-center items-center list-none flex-col"

            <li class="mr-3 text-lg text-[#fff]"><a href="">Home</a></li>

          </div>

          <div class="nav-logo flex justify-center items-center">
            <img class="" src="./images/logo.png" alt="" />
            <h3 class="text-4xl ml-2 text-[#fff]">Fruit Burst</h3>
          </div>

          <!-- component searchbar -->

          <div class="pt-2 relative mx-auto text-gray-600">
            <input
              class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
              type="search"
              name="search"
              placeholder="Search"
            />
            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
              <svg
                class="text-gray-600 h-4 w-4 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"

    <main></main>
    <footer></footer>
